<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
</head>
<body style="background-color: #eee; font-family: Arial, sans-serif;">

  <div style="
    background-color: white;
    color: black;
    padding: 20px;
    margin: 50px auto;
    width: 300px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 0 5px rgba(0,0,0,0.2);
  ">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png"
         alt="Profile Picture"
         style="max-width: 150px; border-radius: 50%; display: block; margin: 0 auto 20px;">
    
    <h2 style="margin: 0;">John Doe</h2>
    <p style="margin: 5px 0; font-weight: bold;">Student</p>
    <p style="line-height: 1.5; margin: 10px 0;">Learning HTML and CSS!</p>
    
    <a href="mailto:john@example.com" style="
      display: inline-block;
      padding: 10px 20px;
      background-color: blue;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    ">Email Me</a>
  </div>

</body>
</html>
